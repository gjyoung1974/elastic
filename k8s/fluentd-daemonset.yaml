apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: fluentd
  labels:
    k8s-app: fluentd-logging
    version: v1
    kubernetes.io/cluster-service: "true"
spec:
  template:
    metadata:
      labels:
        k8s-app: fluentd-logging
        version: v1
        kubernetes.io/cluster-service: "true"
    spec:
      serviceAccount: fluentd
      serviceAccountName: fluentd
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: fluentd
        image: fluent/fluentd-kubernetes-daemonset:v1.4.2-debian-elasticsearch-1.0
        env:
          - name: FLUENT_ELASTICSEARCH_LOGSTASH_INDEX_NAME
            value: 'dev-kubernetes'
            # specify the index name 
          - name: FLUENT_ELASTICSEARCH_LOGSTASH_PREFIX
            value: 'dev-kubernetes'
          - name: FLUENT_ELASTICSEARCH_HOST
            value: quickstart-es
          - name: FLUENT_ELASTICSEARCH_PORT
            value: '9200'
          - name: FLUENT_ELASTICSEARCH_USER
            value: "elastic"
          - name: FLUENT_ELASTICSEARCH_PASSWORD
            value: 4l522bbnn7z2s58nk9t7bkzf
            # TODO: get this ^^ from the command line
          - name: FLUENT_ELASTICSEARCH_SCHEME
            value: "https"
          - name: FLUENT_ELASTICSEARCH_SSL_VERSION
            value: TLSv1_2
          - name: FLUENT_ELASTICSEARCH_SSL_VERIFY
            value: "true"
          - name: SSL_CERT_FILE
            value: "/etc/ssl/certs/certs.pem"
          - name: FLUENTD_SYSTEMD_CONF
            value: "disabled"
          - name: FLUENTD_PROMETHEUS_CONF
            value: "disabled"
          - name: FLUENT_UID
            value: "0"
          - name: FLUENT_ELASTICSEARCH_SED_DISABLE
            value: "true"
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: config
          mountPath: /fluentd/etc/kubernetes.conf
          readOnly: true
          subPath: kubernetes.conf
        - name: agent-config
          mountPath: /fluentd/etc/fluent.conf
          readOnly: true
        - name: nodes-config
          mountPath: /fluentd/etc/nodes.conf
          readOnly: true
          subPath: nodes.conf
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: elastic-cloud-ca-cert
          mountPath: "/etc/ssl/certs"
          readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
      - name: config
        configMap:
          defaultMode: 0600
          name: fluentd-kubernetes-config
      - name: nodes-config
        configMap:
          defaultMode: 0600
          name: fluentd-nodes-config
      - name: agent-config
        configMap:
          defaultMode: 0600
          name: fluentd-agent-config
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: elastic-cloud-ca-cert
        configMap:
          defaultMode: 0600
          name: elastic-cloud-ca-cert
