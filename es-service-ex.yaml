kind: Service
apiVersion: v1
metadata:
  name: quickstart-es-external
  namespace: default
  labels:
    common.k8s.elastic.co/type: elasticsearch
    elasticsearch.k8s.elastic.co/cluster-name: quickstart
spec:
  ports:
    - name: https
      protocol: TCP
      port: 9200
      targetPort: 9200
  selector:
    common.k8s.elastic.co/type: elasticsearch
    elasticsearch.k8s.elastic.co/cluster-name: quickstart
  type: LoadBalancer
  sessionAffinity: None

